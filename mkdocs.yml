# Site's Identity
site_name: ExamMate
site_description: Archivio (con soluzioni) degli esami passati dei corsi del Dipartimento di Matematica e Informatica (DMI) dell'Universit√† di Catania
site_author: UNICT Devs
site_url: https://UNICT-DMI.github.io/ExamMate/

# Repository
repo_url: https://github.com/UNICT-DMI/ExamMate
repo_name: UNICT-DMI/ExamMate
edit_uri: ""

# Theming
theme:
  logo: assets/images/exam_logo_512.png
  favicon: assets/images/favicon-32x32.png
  language: it
  font:
    text: Roboto
    code: Fira Code
  name: material
  custom_dir: overrides
  palette:
    - media: "(prefers-color-scheme: light)" # Detect System's preference for light theme
      scheme: default
      primary: deep orange
      accent: orange
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)" # Detect System's preference for dark theme
      scheme: slate
      primary: deep orange
      accent: orange 
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.top
    - navigation.tracking
    - content.code.annotate
    - navigation.tabs.sticky
    - navigation.instant

extra_css:
  - stylesheets/extra.css

# Text Features
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - md_in_html
  - meta
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

# Plugins
plugins:
  - include-markdown

